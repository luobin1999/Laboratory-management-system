<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>欢迎注册</h3>
        <p>创建一个新账户</p>
        <form class="m-t" role="form" action="/user/do_register">
            <div class="form-group">
                <select class="form-control selected" name="power" id="power">
                    <option selected value="1">学生</option>
                    <option value="2">老师</option>
                    <option value="3">管理员</option>
                </select>
            </div>
            <div class="form-group">
                <input id="student" type="text" name="number" class="form-control" placeholder="请输入账号" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control" placeholder="请再次输入密码" required="">
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="请输入姓名" required="">
            </div>

            <div class="form-group">
                <select name="sex" class="form-control selected">
                    <option selected value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>

            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="请输入电子邮件" required="">
            </div>
            <div class="form-group">
                <input type="text" name="clazz" class="form-control" placeholder="请输入班级" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="/user/login">点此登录</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>




</body>

</html>

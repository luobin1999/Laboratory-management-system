<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>设备检查</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>设备检查</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <input type="hidden" name="id" id="id" th:value="${device.getId()}" />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备名称：</label>

                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" th:readonly="${device.getName()}" th:value="${device.getName()}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备型号：</label>

                        <div class="col-sm-8">
                            <input type="text" name="model" id="model" th:readonly="${device.getModel()}" th:value="${device.getModel()}" placeholder="请输入设备型号" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备编号：</label>

                        <div class="col-sm-8">
                            <input type="text" name="number" id="number" th:readonly="${device.getNumber()}" th:value="${device.getNumber()}" placeholder="请输入设备编号" class="form-control">
                            <span class="help-block m-b-none">唯一标识这类别某一设备</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备负责人：</label>

                        <div class="col-sm-8">
                            <input type="text" name="admin" id="admin" th:readonly="${device.getAdmin()}" th:value="${device.getAdmin()}" placeholder="请输入设备负责人" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设备状态：</label>

                        <div class="col-sm-8">
                            <select th:field="${device.deviceStatus}" th:value="${device.deviceStatus}" name="device_status" id="device_status" class="form-control">
                                <option th:selected="${device.deviceStatus ==  0}" value="0" style="color: green">正常使用</option>
                                <option th:selected="${device.deviceStatus ==  1}" value="1" style="color: orangered">等待维修</option>
                                <option th:selected="${device.deviceStatus ==  2}" value="2" style="color: blue">维修完成</option>
                                <option th:selected="${device.deviceStatus ==  3}" value="3" style="color: red">已报废</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm btn-info" type="button" onclick="checkDevice()">确认检查</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script>
    function checkDevice(){
        g_showLoading();

        var id = $("#id").val();
        var name = $("#name").val();
        var model = $("#model").val();
        var number = $("#number").val();
        var admin = $("#admin").val();
        var deviceStatus = $("#device_status").val();

        $.ajax({
            url: "/check/device/check",
            type: "post",
            async: false,
            data:{
                id:id,
                name:name,
                model:model,
                number:number,
                admin:admin,
                deviceStatus:deviceStatus
            },
            dataType:"json",
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("检查完成！");
                    window.location.href="/list/device";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>




</body>

</html>

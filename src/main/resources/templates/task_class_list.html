<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>进行该实验的班级列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>进行该实验的班级列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>实验编号</th>
                            <th>实验名称</th>
                            <th>实验布置时间</th>
                            <th>班级</th>
                            <th>班级总人数</th>
                            <th>指导教师</th>
                            <th>是否已分组</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="view,viewStat : ${views}" class="gradeA">
                            <td th:text="${view.getExperimentNumber()}"></td>
                            <td th:text="${view.getExperimentName()}"></td>
                            <td th:text="${view.getCreateDate()}"></td>
                            <td th:text="${view.getClazzName()}"></td>
                            <td th:text="${view.getCount()}"></td>
                            <td th:text="${view.getTeacherName()}"></td>
                            <td th:if="${view.getIsGroup() eq 0}" style="color: red">未分组</td>
                            <td th:if="${view.getIsGroup() eq 1}" style="color: green">已分组</td>
                            <td>
                                <form  method="post" action="/list/experiment/task/by_clazz" style="display: inline-block">
                                    <input type="hidden" name="experimentId" th:value="${view.getExperimentId()}">
                                    <input type="hidden" name="clazzName" th:value="${view.getClazzName()}">
                                    <button class="bg-info" type="submit">查看详情</button>
                                </form>
                                <form   method="post" action="/upload/experiment/group/info" style="display: inline-block">
                                    <input type="hidden" name="experimentName" th:value="${view.getExperimentName()}">
                                    <input type="hidden" name="clazzName" th:value="${view.getClazzName()}">
                                    <button class="bg-success" type="submit">上传分组</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>


<!-- Page-Level Scripts -->
<script>
</script>




</body>

</html>

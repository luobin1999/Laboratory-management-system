<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加实验室</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加实验室信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称/编号：</label>

                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" placeholder="请输入实验室名称/编号" class="form-control">
                            <span class="help-block m-b-none">如：17-303</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在校区：</label>

                        <div class="col-sm-8">
                            <input type="text" name="campus" id="campus" placeholder="请输入实验室所在校区" class="form-control">
                            <span class="help-block m-b-none">如：骊山校区</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">负责人：</label>

                        <div class="col-sm-8">
                            <input type="text" name="admin" id="admin" placeholder="请输入实验室负责人" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">负责人账号：</label>

                        <div class="col-sm-8">
                            <input type="text" name="adminNumber" id="adminNumber" placeholder="请输入实验室负责人账号" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">实验室描述：</label>

                        <div class="col-sm-8">
                            <input type="text" name="content" id="content" placeholder="请输入实验室简介" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm btn-info" type="button" onclick="addLaboratory()">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script>
    function addLaboratory(){
        g_showLoading();

        var name = $("#name").val();
        var campus = $("#campus").val();
        var admin = $("#admin").val();
        var adminNumber = $("#adminNumber").val();
        var content = $("#content").val();

        $.ajax({
            url: "/add/laboratory/add",
            type: "post",
            async: false,
            data:{
                name:name,
                campus:campus,
                admin:admin,
                adminNumber:adminNumber,
                content:content
            },
            dataType:"json",
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("添加成功！");
                    window.location.href="/list/laboratory";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>




</body>

</html>

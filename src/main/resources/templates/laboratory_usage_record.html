<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>实验室使用记录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>实验室使用记录</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>实验室名称</th>
                            <th>所在校区</th>
                            <th>实验室状态</th>
                            <th>预约人</th>
                            <th>预约人账号</th>
                            <th>预约身份</th>
                            <th>预约目的</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>申请时间</th>
                            <th>审核状态</th>
                            <th>审核人</th>
                            <th>审核人账号</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lur : ${lurVOS}" class="gradeA">
                            <td th:text="${lur.getId()}"></td>
                            <td th:text="${lur.getLaboratoryName()}"></td>
                            <td th:text="${lur.getCampus()}"></td>
                            <td th:if="${lur.getLaboratoryStatus() eq 0}" style="color: green">空闲中</td>
                            <td th:if="${lur.getLaboratoryStatus() eq 1}" style="color: orangered">使用中</td>
                            <td th:text="${lur.getUserName()}"></td>
                            <td th:text="${lur.getUserNumber()}"></td>
                            <td th:if="${lur.getPower() eq 1}">学生</td>
                            <td th:if="${lur.getPower() eq 2}">老师</td>
                            <td th:if="${lur.getPower() eq 3}">管理员</td>
                            <td th:text="${lur.getTarget()}"></td>
                            <td th:text="${lur.getStartDate()}"></td>
                            <td th:text="${lur.getEndDate()}"></td>
                            <td th:text="${lur.getCreateDate()}"></td>
                            <td th:if="${lur.getStatus() eq 1}" style="color: blue">审核中</td>
                            <td th:if="${lur.getStatus() eq 2}" style="color: green">使用中</td>
                            <td th:if="${lur.getStatus() eq 3}" style="color: red">不通过</td>
                            <td th:if="${lur.getStatus() eq 4}">已完成</td>
                            <td th:text="${lur.getReviewerName()}"></td>
                            <td th:text="${lur.getReviewerNumber()}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>


<!-- Page-Level Scripts -->
<script>
</script>




</body>

</html>

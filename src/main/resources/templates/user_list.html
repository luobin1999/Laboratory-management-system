<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 用户列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" th:if="${admins.size() > 0}">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>管理员列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>账号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>Email</th>
                            <th th:if="${user.power eq 3}">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="admin : ${admins}" class="gradeA">
                            <td th:text="${admin.getId()}"></td>
                            <td th:text="${admin.getNumber()}"></td>
                            <td th:text="${admin.getName()}"></td>
                            <td th:text="${admin.getSex()}"></td>
                            <td th:text="${admin.getEmail()}"></td>
                            <td th:if="${user.power eq 3}">
                                <button name="delete" id="deleteAdmin" class="bg-danger" th:value="${admin.getId()}" onclick="deleteAdmin()">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${teachers.size() > 0}">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>老师列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>账号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>Email</th>
                            <th th:if="${user.power eq 3}">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher : ${teachers}" class="gradeA">
                            <td th:text="${teacher.getId()}"></td>
                            <td th:text="${teacher.getNumber()}"></td>
                            <td th:text="${teacher.getName()}"></td>
                            <td th:text="${teacher.getSex()}"></td>
                            <td th:text="${teacher.getEmail()}"></td>
                            <td th:if="${user.power eq 3}">
                                <button name="delete" id="deleteTeacher" class="bg-danger" th:value="${teacher.getId()}" onclick="deleteTeacher()">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${students.size() > 0}">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>学生列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>账号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>Email</th>
                            <th>班级</th>
                            <th th:if="${user.power eq 3}">管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}" class="gradeA">
                            <td th:text="${student.getId()}"></td>
                            <td th:text="${student.getNumber()}"></td>
                            <td th:text="${student.getName()}"></td>
                            <td th:text="${student.getSex()}"></td>
                            <td th:text="${student.getEmail()}"></td>
                            <td th:text="${student.getClazz()}"></td>
                            <td th:if="${user.power eq 3}">
                                <button name="delete" id="deleteStudent" class="bg-danger" th:value="${student.getId()}" onclick="deleteStudent()">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>


<!-- Page-Level Scripts -->
<script>
    function deleteAdmin(){
        g_showLoading();
        var id = $("#deleteAdmin").val();

        layer.confirm("确定删除吗？", {btn:["确定","取消"]},
            function(){
                $.ajax({
                    url: "/delete/user",
                    type: "post",
                    async: false,
                    data:{
                        id:id
                    },
                    dataType:"json",
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 0){
                            layer.msg("删除成功！");
                            window.location.href="/list/user";
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });
            },
            function(){
                layer.closeAll();
            });
    }
    function deleteTeacher(){
        g_showLoading();
        var id = $("#deleteTeacher").val();

        layer.confirm("确定删除吗？", {btn:["确定","取消"]},
            function(){
                $.ajax({
                    url: "/delete/user",
                    type: "post",
                    async: false,
                    data:{
                        id:id
                    },
                    dataType:"json",
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 0){
                            layer.msg("删除成功！");
                            window.location.href="/list/user";
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });
            },
            function(){
                layer.closeAll();
            });
    }
    function deleteStudent(){
        g_showLoading();
        var id = $("#deleteStudent").val();

        layer.confirm("确定删除吗？", {btn:["确定","取消"]},
            function(){
                $.ajax({
                    url: "/delete/user",
                    type: "post",
                    async: false,
                    data:{
                        id:id
                    },
                    dataType:"json",
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 0){
                            layer.msg("删除成功！");
                            window.location.href="/list/user";
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });
            },
            function(){
                layer.closeAll();
            });
    }
</script>




</body>

</html>

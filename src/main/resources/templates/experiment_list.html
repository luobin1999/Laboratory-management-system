<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>实验列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>实验列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>实验编号</th>
                            <th>实验名称</th>
                            <th>实验性质</th>
                            <th>实验内容简介</th>
                            <th>实验任务书</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="experiment,experimentStat : ${experiments}" class="gradeA">
                            <td th:text="${experiment.getId()}"></td>
                            <td th:text="${experiment.getNumber()}"></td>
                            <td th:text="${experiment.getName()}"></td>
                            <td th:text="${experiment.getNature()}"></td>
                            <td th:text="${experiment.getContent()}"></td>
                            <td><a th:href="@{/experiment/task/download(number=${experiment.getNumber()},name=${experiment.getName()},fileName=${experiment.getTask()})}">实验任务书（点击下载）</a></td>
                            <td th:text="${experiment.getCreateDate()}"></td>
                            <td>
                                <form th:if="${user.getPower() eq 1}" method="post" action="/detail/experiment" style="display: inline-block">
                                    <input type="hidden" name="id" th:value="${experiment.getId()}">
                                    <button class="bg-success" type="submit">查看详情</button>
                                </form>
                                <form th:if="${user.getPower() eq 2}" method="post" action="/publish/experiment" style="display: inline-block">
                                    <input type="hidden" name="experimentId" th:value="${experiment.getId()}">
                                    <button class="bg-success" type="submit">发布</button>
                                </form>
                                <form th:if="${user.getPower() eq 2 || user.getPower() eq 3}" method="post" action="/update/experiment" style="display: inline-block">
                                    <input type="hidden" name="id" th:value="${experiment.getId()}">
                                    <button class="bg-info" type="submit">修改</button>
                                </form>
                                <button th:if="${user.getPower() eq 2 || user.getPower() eq 3}" name="delete" th:id="'delete'+${experimentStat.count}" class="bg-danger" th:onclick="|deleteExperiment(${experimentStat.count})|" th:value="${experiment.getId()}">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>



<script src="/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>
<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>


<!-- Page-Level Scripts -->
<script>
    function deleteExperiment(count){
        g_showLoading();
        var tmp = "delete"+count;
        var button = document.getElementById(tmp);
        var id = $(button).val();

        layer.confirm("确定删除吗？", {btn:["确定","取消"]},
            function(){
                $.ajax({
                    url: "/delete/experiment",
                    type: "post",
                    async: false,
                    data:{
                        id:id
                    },
                    dataType:"json",
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 0){
                            layer.msg("删除成功！");
                            window.location.href="/list/experiment";
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });
            },
            function(){
                layer.closeAll();
            });
    }
</script>




</body>

</html>

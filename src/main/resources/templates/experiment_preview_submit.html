<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>提交预习</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>提交预习</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                <!--<form class="form-horizontal">-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">实验编号：</label>

                        <div class="col-sm-8">
                            <input type="text" name="number" id="number" th:readonly="${experiment.getNumber()}" th:value="${experiment.getNumber()}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">实验名称：</label>

                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" th:readonly="${experiment.getName()}" th:value="${experiment.getName()}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">实验简介：</label>

                        <div class="col-sm-8">
                            <input type="text" name="content" id="content" th:readonly="${experiment.getContent()}" th:value="${experiment.getContent()}" class="form-control">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <form id="experiment_preview_task">
                            <input type="hidden" name="experimentId" id="experimentId" th:value="${experiment.getId()}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">实验预习：</label>
                                <div class="col-sm-8">
                                    <input type="file" name="previewFile" id="previewFile" placeholder="请上传文件" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-sm btn-info" type="button" onclick="submitPreview()">提交预习</button>
                                </div>
                            </div>
                        </form>
                    <!--</div>-->
                <!--</form>-->
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- layer -->
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script>
    function submitPreview(){
        g_showLoading();

        var form = new FormData(document.getElementById("experiment_preview_task"));

        $.ajax({
            url: "/submit/experiment/preview/submit",
            type: "post",
            async: false,
            data:form,
            processData:false,
            contentType:false,
            success:function(data){
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("添加成功！");
                    window.location.href="/list/experiment_record";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }
</script>




</body>

</html>
